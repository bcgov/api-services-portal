                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CredentialIssuer'
        get:
            operationId: get-issuers
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/CredentialIssuer'
                                type: array
