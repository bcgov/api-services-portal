            tags:
                - 'Authorization Profiles'
            security:
                -
                    jwt:
                        - CredentialIssuer.Admin
            parameters:
                -
                    in: path
                    name: ns
                    required: true
                    schema:
                        type: string
                -
                    in: path
                    name: name
                    required: true
                    schema:
                        type: string
    /namespaces/report:
        get:
            operationId: report
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema: {}
            tags:
                - Namespaces
            security:
                -
                    jwt: []
            parameters:
                -
                    in: query
                    name: ids
                    required: false
                    schema:
                        default: '[]'
                        type: string
    /namespaces:
        get:
            operationId: namespace-list
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                items:
                                    type: string
                                type: array
            summary: 'List of Namespace names'
            tags:
                - Namespaces
            security:
                -
                    jwt: []
            parameters: []
    '/namespaces/{ns}':
