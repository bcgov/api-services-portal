            summary: 'Get Authorization Profiles'
            tags:
                - 'Authorization Profiles'
            security:
                -
                    jwt:
                        - Namespace.Manage
            parameters:
                -
                    in: path
                    name: ns
                    required: true
                    schema:
                        type: string
    '/namespaces/{ns}/issuers/{name}':
        delete:
            operationId: delete-issuer
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BatchResult'
