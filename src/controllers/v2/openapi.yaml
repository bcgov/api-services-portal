components:
    examples: {}
    headers: {}
    parameters: {}
    requestBodies: {}
    responses: {}
    schemas:
        BatchResult:
            properties:
                status:
                    type: number
                    format: double
                result:
                    type: string
                reason:
                    type: string
                id:
                    type: string
                ownedBy:
                    type: string
                childResults:
                    items:
                        $ref: '#/components/schemas/BatchResult'
                    type: array
            required:
                - status
                - result
            type: object
            additionalProperties: false
        Content:
            properties:
                externalLink:
                    type: string
                title:
                    type: string
                description:
                    type: string
                content:
                    type: string
                githubRepository:
                    type: string
                readme:
                    type: string
                order:
                    type: number
                    format: double
                isPublic:
                    type: boolean
                isComplete:
                    type: boolean
                namespace:
                    type: string
                publishDate:
                    type: string
                slug:
                    type: string
                tags:
                    items:
                        type: string
                    type: array
            type: object
            additionalProperties: false
            example:
                externalLink: 'https://externalsite/my_content'
                title: my_content
                description: 'Summary of what my content is'
                content: 'Markdown content'
                order: 0
                isPublic: true
                isComplete: true
                tags:
                    - tag1
                    - tag2
        OrganizationRefID:
            type: string
        OrganizationUnitRefID:
            type: string
        Dataset:
            properties:
                extForeignKey:
                    type: string
                name:
                    type: string
                license_title:
                    type: string
                security_class:
                    type: string
                view_audience:
                    type: string
                download_audience:
                    type: string
                record_publish_date:
                    type: string
                notes:
                    type: string
                title:
                    type: string
                isInCatalog:
                    type: string
                isDraft:
                    type: string
                contacts:
                    type: string
                extSource:
                    type: string
                extRecordHash:
                    type: string
                tags:
                    items:
                        type: string
                    type: array
                resources: {}
                organization:
                    $ref: '#/components/schemas/OrganizationRefID'
                organizationUnit:
                    $ref: '#/components/schemas/OrganizationUnitRefID'
            type: object
            additionalProperties: false
        DraftDataset:
            properties:
                name:
                    type: string
                license_title:
                    type: string
                security_class:
                    type: string
                    enum:
                        - HIGH-CABINET
                        - HIGH-CONFIDENTIAL
                        - HIGH-SENSITIVITY
                        - MEDIUM-SENSITIVITY
                        - MEDIUM-PERSONAL
                        - LOW-SENSITIVITY
                        - LOW-PUBLIC
                        - PUBLIC
                        - 'PROTECTED A'
                        - 'PROTECTED B'
                        - 'PROTECTED C'
                view_audience:
                    type: string
                    enum:
                        - Public
                        - Government
                        - 'Named users'
                        - 'Government and Business BCeID'
                download_audience:
                    type: string
                    enum:
                        - Public
                        - Government
                        - 'Named users'
                        - 'Government and Business BCeID'
                record_publish_date:
                    type: string
                notes:
                    type: string
                title:
                    type: string
                isInCatalog:
                    type: boolean
                isDraft:
                    type: boolean
                contacts:
                    type: string
                resources:
                    type: string
                tags:
                    items:
                        type: string
                    type: array
                organization:
                    $ref: '#/components/schemas/OrganizationRefID'
                organizationUnit:
                    $ref: '#/components/schemas/OrganizationUnitRefID'
            type: object
            additionalProperties: false
            example:
                name: my_sample_dataset
                license_title: 'Open Government Licence - British Columbia'
                security_class: PUBLIC
                view_audience: Public
                download_audience: Public
                record_publish_date: '2017-09-05'
                notes: 'Some notes'
                title: 'A title about my dataset'
                tags:
                    - tag1
                    - tag2
                organization: ministry-of-citizens-services
                organizationUnit: databc
        GatewayServiceRefID:
            type: string
        GatewayRouteRefID:
            type: string
        GatewayPlugin:
            properties:
                extForeignKey:
                    type: string
                name:
                    type: string
                extSource:
                    type: string
                extRecordHash:
                    type: string
                tags:
                    items:
                        type: string
                    type: array
                config: {}
                service:
                    $ref: '#/components/schemas/GatewayServiceRefID'
                route:
                    $ref: '#/components/schemas/GatewayRouteRefID'
            type: object
            additionalProperties: false
        GatewayRoute:
            properties:
                extForeignKey:
                    type: string
                name:
                    type: string
                namespace:
                    type: string
                extSource:
                    type: string
                extRecordHash:
                    type: string
                tags:
                    items:
                        type: string
                    type: array
                methods:
                    items:
                        type: string
                    type: array
                paths:
                    items:
                        type: string
                    type: array
                hosts:
                    items:
                        type: string
                    type: array
                service:
                    $ref: '#/components/schemas/GatewayServiceRefID'
                plugins:
                    items:
                        $ref: '#/components/schemas/GatewayPlugin'
                    type: array
            type: object
            additionalProperties: false
        IssuerEnvironmentConfig:
            properties:
                environment:
                    type: string
                exists:
                    type: boolean
                issuerUrl:
                    type: string
                clientRegistration:
                    type: string
                    enum:
                        - anonymous
                        - managed
                        - iat
                clientId:
                    type: string
                clientSecret:
                    type: string
                initialAccessToken:
                    type: string
            type: object
            additionalProperties: false
            example:
                environment: dev
                issuerUrl: 'https://idp.site/auth/realms/my-realm'
                clientRegistration: managed
                clientId: a-client-id
                clientSecret: a-client-secret
        UserRefID:
            type: string
        CredentialIssuer:
            properties:
                name:
                    type: string
                namespace:
                    type: string
                description:
                    type: string
                flow:
                    type: string
                    enum:
                        - client-credentials
                    nullable: false
                mode:
                    type: string
                    enum:
                        - auto
                    nullable: false
                authPlugin:
                    type: string
                clientAuthenticator:
                    type: string
                    enum:
                        - client-secret
                        - client-jwt
                        - client-jwt-jwks-url
                instruction:
                    type: string
                environmentDetails:
                    items:
                        $ref: '#/components/schemas/IssuerEnvironmentConfig'
                    type: array
                resourceType:
                    type: string
                resourceAccessScope:
                    type: string
                apiKeyName:
                    type: string
                availableScopes:
                    items:
                        type: string
                    type: array
                resourceScopes:
                    items:
                        type: string
                    type: array
                clientRoles:
                    items:
                        type: string
                    type: array
                clientMappers:
                    items:
                        type: string
                    type: array
                owner:
                    $ref: '#/components/schemas/UserRefID'
            type: object
            additionalProperties: false
            example:
                name: my-auth-profile
                description: 'Auth connection to my IdP'
                flow: client-credentials
                clientAuthenticator: client-secret
                mode: auto
                environmentDetails: []
                owner: acope@idir
        UmaScope:
            properties:
                name:
                    type: string
                __typename:
                    type: string
                    enum:
                        - UMAScope
                    nullable: false
            required:
                - name
            type: object
        Maybe_UmaScope_:
            allOf:
                -
                    $ref: '#/components/schemas/UmaScope'
            nullable: true
        Maybe_Scalars-at-String_:
            type: string
            nullable: true
        Maybe_Array_Maybe_Scalars-at-String___:
            items:
                $ref: '#/components/schemas/Maybe_Scalars-at-String_'
            type: array
            nullable: true
        Namespace:
            properties:
                orgUnit:
                    $ref: '#/components/schemas/Maybe_Scalars-at-String_'
                org:
                    $ref: '#/components/schemas/Maybe_Scalars-at-String_'
                permProtectedNs:
                    $ref: '#/components/schemas/Maybe_Scalars-at-String_'
                permDataPlane:
                    $ref: '#/components/schemas/Maybe_Scalars-at-String_'
                permDomains:
                    $ref: '#/components/schemas/Maybe_Array_Maybe_Scalars-at-String___'
                prodEnvId:
                    $ref: '#/components/schemas/Maybe_Scalars-at-String_'
                scopes:
                    items:
                        $ref: '#/components/schemas/Maybe_UmaScope_'
                    type: array
                name:
                    type: string
                id:
                    type: string
                __typename:
                    type: string
                    enum:
                        - Namespace
                    nullable: false
            required:
                - scopes
                - name
                - id
            type: object
        DateTime:
            description: '*****************************************'
        Activity:
            properties:
                extRefId:
                    type: string
                type:
                    type: string
                name:
                    type: string
                action:
                    type: string
                    enum:
                        - add
                        - update
                        - create
                        - delete
                        - validate
                        - publish
                result:
                    type: string
                    enum:
                        - ""
                        - received
                        - failed
                        - completed
                        - success
                message:
                    type: string
                refId:
                    type: string
                namespace:
                    type: string
                blob:
                    type: string
                updatedAt:
                    $ref: '#/components/schemas/DateTime'
                createdAt:
                    $ref: '#/components/schemas/DateTime'
                actor:
                    $ref: '#/components/schemas/UserRefID'
            type: object
            additionalProperties: false
            example:
                type: Namespace
                name: 'delete Namespace[ns_x]'
                action: delete
                refId: ns_x
                result: success
                message: 'Deleted ns_x namespace'
                actor:
                    name: 'XT:Blink, James CITZ:IN'
                blob: {}
                createdAt: '2022-03-11T00:47:42.947Z'
                updatedAt: '2022-03-11T00:47:42.947Z'
        GroupPermission:
            properties:
                resource:
                    type: string
                scopes:
                    items:
                        type: string
                    type: array
            required:
                - scopes
            type: object
            additionalProperties: false
        GroupRole:
            properties:
                name:
                    type: string
                permissions:
                    items:
                        $ref: '#/components/schemas/GroupPermission'
                    type: array
            required:
                - name
                - permissions
            type: object
            additionalProperties: false
        GroupAccess:
            properties:
                name:
                    type: string
                parent:
                    type: string
                roles:
                    items:
                        $ref: '#/components/schemas/GroupRole'
                    type: array
            required:
                - roles
            type: object
            additionalProperties: false
        UserReference:
            properties:
                id:
                    type: string
                username:
                    type: string
                email:
                    type: string
            required:
                - username
            type: object
            additionalProperties: false
        GroupMember:
            properties:
                member:
                    $ref: '#/components/schemas/UserReference'
                roles:
                    items:
                        type: string
                    type: array
            required:
                - member
                - roles
            type: object
            additionalProperties: false
        GroupMembership:
            properties:
                name:
                    type: string
                parent:
                    type: string
                members:
                    items:
                        $ref: '#/components/schemas/GroupMember'
                    type: array
            type: object
            additionalProperties: false
        OrgNamespace:
            properties:
                name:
                    type: string
                orgUnit:
                    type: string
            required:
                - name
                - orgUnit
            type: object
            additionalProperties: false
        DraftDatasetRefID:
            type: string
        LegalRefID:
            type: string
        CredentialIssuerRefID:
            type: string
        Environment:
            properties:
                appId:
                    type: string
                name:
                    type: string
                    enum:
                        - dev
                        - test
                        - prod
                        - sandbox
                        - other
                active:
                    type: boolean
                approval:
                    type: boolean
                flow:
                    type: string
                    enum:
                        - public
                        - authorization-code
                        - client-credentials
                        - kong-acl-only
                        - kong-api-key-only
                        - kong-api-key-acl
                additionalDetailsToRequest:
                    type: string
                services:
                    items:
                        $ref: '#/components/schemas/GatewayServiceRefID'
                    type: array
                legal:
                    $ref: '#/components/schemas/LegalRefID'
                credentialIssuer:
                    $ref: '#/components/schemas/CredentialIssuerRefID'
            type: object
            additionalProperties: false
            example:
                name: dev
                active: false
                approval: false
                flow: public
                appId: '00000000'
        Product:
            properties:
                appId:
                    type: string
                name:
                    type: string
                namespace:
                    type: string
                dataset:
                    $ref: '#/components/schemas/DraftDatasetRefID'
                environments:
                    items:
                        $ref: '#/components/schemas/Environment'
                    type: array
            type: object
            additionalProperties: false
            example:
                name: my-new-product
                appId: '000000000000'
                environments:
                    -
                        name: dev
                        active: false
                        approval: false
                        flow: public
                        appId: '00000000'
    securitySchemes:
        jwt:
            type: oauth2
            description: 'Authz Client Credential'
            flows:
                clientCredentials:
                    tokenUrl: 'https://token_endpoint'
                    scopes: {}
        portal:
            type: http
            description: 'Authz Portal Login'
            scheme: bearer
            bearerFormat: JWT
