                - 'New Identifiers'
            security: []
            parameters:
                -
                    in: path
                    name: type
                    required: true
                    schema:
                        type: string
                        enum:
                            - environment
                            - product
                            - application
    '/namespaces/{ns}/issuers':
        put:
            operationId: put-issuer
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BatchResult'
