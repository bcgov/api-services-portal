openapi: 3.0.0
paths:
    '/namespaces/{ns}/contents':
        put:
            operationId: put-content
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BatchResult'
            description: "Get documentation for the namespace\n> `Required Scope:` Content.Publish"
            summary: 'Update Documentation'
            tags:
                - Documentation
            security:
                -
                    jwt:
                        - Content.Publish
            parameters:
                -
                    in: path
                    name: ns
                    required: true
                    schema:
                        type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Content'
        get:
            operationId: get-contents
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                items: {}
                                type: array
            tags:
                - Documentation
            security:
                -
                    jwt:
                        - Namespace.View
            parameters:
                -
                    in: path
                    name: ns
                    required: true
                    schema:
                        type: string
    '/namespaces/{ns}/contents/{slug}':
        delete:
            operationId: delete-content
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BatchResult'
            description: "Delete Documention that was created for this namespace\n> `Required Scope:` Content.Publish"
            summary: 'Delete Documentation'
            tags:
                - Documentation
            security:
                -
                    jwt:
                        - Content.Publish
            parameters:
                -
                    in: path
                    name: ns
                    required: true
                    schema:
                        type: string
                -
                    in: path
                    name: slug
                    required: true
                    schema:
                        type: string
    '/organizations/{org}/datasets':
        get:
            operationId: organization-datasets
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/Dataset'
                                type: array
            description: "Get metadata about Datasets that are available by API for this organization\n> `Required Scope:` Dataset.Manage"
            summary: 'Get Organization Datasets'
            tags:
                - 'API Directory'
            security:
                -
                    jwt:
                        - Dataset.Manage
            parameters:
                -
                    in: path
                    name: org
                    required: true
                    schema:
                        type: string
        put:
            operationId: put-organization-dataset
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BatchResult'
            description: "Manage metadata about Datasets that are available by API for this organization\n> `Required Scope:` Dataset.Manage"
            summary: 'Manage Organization Datasets'
            tags:
                - 'API Directory'
            security:
                -
                    jwt:
                        - Dataset.Manage
            parameters:
                -
                    in: path
                    name: org
                    required: true
                    schema:
                        type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DraftDataset'
    '/organizations/{org}/datasets/{name}':
        delete:
            operationId: delete-dataset
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BatchResult'
            description: "Delete a Dataset\n> `Required Scope:` Dataset.Manage"
            summary: 'Delete a dataset'
            tags:
                - 'API Directory'
            security:
                -
                    jwt:
                        - Dataset.Manage
            parameters:
                -
                    in: path
                    name: org
                    required: true
                    schema:
                        type: string
                -
                    in: path
                    name: name
                    required: true
                    schema:
                        type: string
        get:
            operationId: get-organization-dataset
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Dataset'
            description: "Get metadata about a Dataset that are available by API for this organization\n> `Required Scope:` Dataset.Manage"
            summary: 'Get Organization Dataset'
            tags:
                - 'API Directory'
            security:
                -
                    jwt:
                        - Dataset.Manage
            parameters:
                -
                    in: path
                    name: org
                    required: true
                    schema:
                        type: string
                -
                    in: path
                    name: name
                    required: true
                    schema:
                        type: string
    /directory:
        get:
            operationId: directory-list
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema: {}
            tags:
                - 'API Directory'
            security: []
            parameters: []
    '/directory/{id}':
        get:
            operationId: directory-item
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema: {}
            tags:
                - 'API Directory'
            security: []
            parameters:
                -
                    in: path
                    name: id
                    required: true
                    schema:
                        type: string
    '/namespaces/{ns}/datasets':
        put:
            operationId: put-dataset
            responses:
                '200':
