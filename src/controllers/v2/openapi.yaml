                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BatchResult'
            description: "Update metadata about a Dataset\n> `Required Scope:` Namespace.Manage"
            summary: 'Update Dataset'
            tags:
                - 'API Directory'
            security:
                -
                    jwt:
                        - Namespace.Manage
            parameters:
                -
                    in: path
                    name: ns
                    required: true
                    schema:
                        type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DraftDataset'
    '/namespaces/{ns}/datasets/{name}':
        get:
            operationId: get-dataset
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Dataset'
            description: "Get metadata about a Dataset\n> `Required Scope:` Namespace.Manage"
            summary: 'Get Dataset'
            tags:
                - 'API Directory'
            security:
                -
                    jwt:
                        - Namespace.Manage
            parameters:
                -
                    in: path
                    name: ns
                    required: true
                    schema:
                        type: string
                -
                    in: path
                    name: name
                    required: true
                    schema:
                        type: string
    /documentation:
        get:
            operationId: document-list
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema: {}
            tags:
                - Documentation
            security: []
            parameters: []
    '/documentation/{slug}':
        get:
            operationId: document-item
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema: {}
            tags:
                - Documentation
            security: []
            parameters:
                -
                    in: path
                    name: slug
                    required: true
                    schema:
                        type: string
    '/namespaces/{ns}/gateway':
        get:
            operationId: get-gateway-routes
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/GatewayRoute'
