services:
- name: service-for-permission
  host: httpbin.org
  tags: [ns.permission]
  port: 443
  protocol: https
  retries: 0
  routes:
  - name: service-for-permission-route
    tags: [ns.permission]
    hosts:
      - service-for-permission.api.gov.bc.ca
    paths:
      - /
    methods:
      - GET
    strip_path: false
    https_redirect_status_code: 426
    path_handling: v0
